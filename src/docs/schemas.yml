          type: object
          properties:
            methods:
              type: array
              items:
                type: string
                enum: ['Email OTP', 'SMS OTP', 'App-based']
              description: Selected authentication methods
            email:
              type: object
              properties:
                enabled:
                  type: boolean
                  description: Enable email OTP
                smtpServer:
                  type: string
                  description: SMTP server for email OTP (required if enabled)
                smtpPort:
                  type: number
                  description: SMTP port for email OTP (required if enabled)
              description: Email OTP configuration
            sms:
              type: object
              properties:
                enabled:
                  type: boolean
                  description: Enable SMS OTP
                provider:
                  type: string
                  enum: ['Twilio', 'Nexmo', 'AWS SNS']
                  description: SMS provider (required if enabled)
              description: SMS OTP configuration
            appBased:
              type: object
              properties:
                enabled:
                  type: boolean
                  description: Enable app-based OTP
                secretLength:
                  type: number
                  description: Length of TOTP secret (required if enabled)
              description: App-based OTP configuration
          description: Multi-factor authentication configuration
